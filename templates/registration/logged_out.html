{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="shadow border-0 rounded p-4 p-lg-5 w-100 ">
            <div class="text-center">
              <h1>{% trans "Logged out" %}</h1>
              <p>{% trans "Thanks for spending some time on our Web site" %}</p>
            </div>
            <div class="mt-5">
              <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-primary">{% trans 'Log in again' %}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
